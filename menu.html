<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu — Corner Kitchen</title>

  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="menu.js" defer></script>
</head>

<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">

      <!-- LOGO -->
      <a class="logo" href="index.html">
        <img src="images/logo.png" alt="Corner Kitchen" />
      </a>

      <!-- NAVIGATION -->
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="reviews.html" class="nav-link">Reviews</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>

      <!-- ORDER ONLINE BUTTON -->
      <div class="header-ctas">
        <a 
          class="btn primary"
          href="https://www.clover.com/online-ordering/corner-kitchen-south-omaha"
          target="_blank"
          rel="noopener noreferrer"
        >
          Order Online
        </a>
      </div>

    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container" style="padding-top:28px; padding-bottom:80px;">
    <h1>Menu</h1>
    <p class="lead">
      Bold, shareable, craveable — explore our tacos, burritos, bowls & sides.
    </p>

    <!-- MENU SECTIONS GENERATED BY menu.js -->
    <section class="menu-section">
      <h2>Tacos</h2>
      <div class="featured-grid" id="tacosGrid"></div>
    </section>

    <section class="menu-section">
      <h2>Burritos</h2>
      <div class="featured-grid" id="burritosGrid"></div>
    </section>

    <section class="menu-section">
      <h2>Bowls</h2>
      <div class="featured-grid" id="bowlsGrid"></div>
    </section>

    <section class="menu-section">
      <h2>Sides</h2>
      <div class="featured-grid" id="sidesGrid"></div>
    </section>

    <section class="menu-section">
      <h2>Specials</h2>
      <div class="featured-grid" id="specialsGrid"></div>
    </section>

    <section class="menu-section">
      <h2>Drinks</h2>
      <div class="featured-grid" id="drinksGrid"></div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-inner">

      <div class="footer-brand">
        <img src="images/logo.png" alt="logo" />
      </div>

      <div class="footer-links">
        <a href="index.html">Home</a>
      </div>

      <div class="footer-meta">
        <small>© <span id="yearMenu"></span> Corner Kitchen</small>
      </div>

    </div>
  </footer>

</body>
</html>
