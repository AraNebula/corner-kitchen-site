      <a class="logo" href="/"><img src="/LOGO.png" alt="Corner Kitchen" /></a>
      <nav class="nav">

      </nav>

      <div class="featured-grid" id="sidesGrid"></div>

    <section class="menu-section">
      <h2>Specials</h2>
      <div class="featured-grid" id="specialsGrid"></div>
    </section>

    <section class="menu-section">
      <h2>Drinks</h2>
      <div class="featured-grid" id="drinksGrid"></div>
    </section>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-brand"><img src="/LOGO.png" alt="logo" /></div>
      <div class="footer-links"><a href="/">Home</a></div>
      <div class="footer-meta"><small>© <span id="yearMenu"></span> Corner Kitchen</small></div>
